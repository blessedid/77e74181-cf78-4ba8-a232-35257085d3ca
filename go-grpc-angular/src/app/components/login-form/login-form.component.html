<nz-alert
  *ngIf="errorLogin"
  nzType="error"
  nzMessage="Не удаётся войти"
  nzDescription="Пожалуйста, проверьте правильность написания логина и пароля"
></nz-alert>

<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Пожалуйста, введите логин">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" placeholder="Логин"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Пожалуйста, введите пароль">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Пароль"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <!--          <label nz-checkbox formControlName="remember">-->
      <!--            <span>Remember me</span>-->
      <!--          </label>-->
      <!--          <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>-->
      <button nz-button class="login-form-button" [nzType]="'primary'">Войти</button>
    </nz-form-control>
  </nz-form-item>
</form>
